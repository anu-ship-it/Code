<!-- ## Challenge 3: Real-time Form Input Display ðŸ“‹

- Design a profile with the following fields:
  - Name (text input)
  - Job Title (text input)
  - Age (number input)
  - Bio (textarea)
- Create a "Profile Preview" section that dynamically displays the entered information.
- The preview should update in real-time as the user types.
- If a field is left empty, display "Not provided" in the preview instead. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Challenge 3: Real-time Form Input Display ðŸ“‹</title>
</head>
<body>
    <h1>Profile Form</h1>
    <form id="profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>
    </form>
    <h2>Profile Preview</h2>
    <div id="profile-preview">
        <p><strong>Name:</strong> <span id="preview-name">Not provided</span></p>
        <p><strong>Job Title:</strong> <span id="preview-job-title">Not provided</span></p>
        <p><strong>Age:</strong> <span id="preview-age">Not provided</span></p>
        <p><strong>Bio:</strong> <span id="preview-bio">Not provided</span></p>
    </div>

    <script>
        const form = document.getElementById('profile-form');
        const previewName = document.getElementById('preview-name');
        const previewJobTitle = document.getElementById('preview-job-title');
        const previewAge = document.getElementById('preview-age');
        const previewBio = document.getElementById('preview-bio');

        form.addEventListener('input', () => {
            previewName.textContent = form.name.value || 'Not provided';
            previewJobTitle.textContent = form['job-title'].value || 'Not provided';
            previewAge.textContent = form.age.value || 'Not provided';
            previewBio.textContent = form.bio.value || 'Not provided';
        });
    </script>
</body>
</html>
<!-- End of Challenge 3: Real-time Form Input Display ðŸ“‹ -->
