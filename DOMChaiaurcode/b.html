<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        #box {
            border: 5px solid green;
            width: 100px;
            height: 100px;
        }

        .container {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
        }

        button {
            width: 100px;
        }

        div.parent {
            border: 1px solid black;
            padding: 5px;
            width: 100px;
            height: 100px;
        }

        div.child {
            border: 1px solid red;
            margin: 10px;
            padding: 5px;
            width: 80px;
            height: 60px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <form name="FormName">
        <button id="btn1">Make border 20px-wide</button>
        <button id="btn2">Make border 5px-wide</button>
    </form>

    <p id="pid">Some text</p>
    <form>
        <p><button type="button">Change text</button></p>
    </form>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="parent">parent</div>
        <button id="add-child" type="button">Add a child</button>
        <button id="remove-child" type="button">Remove child</button>
    </div>


    <script>
        function setBorderWidth(width) {

            document.getElementById("box").style.borderWidth = `${width}px`;
        }

        document.getElementById("btn1").addEventListener("click", () => {
            setBorderWidth(20);
        });

        document.getElementById("btn2").addEventListener("click", () => {
            setBorderWidth(5);
        });

        function ChangeText() {
            const p = document.getElementById("pid"); ''

            p.style.color = "blue";
            p.style.fontSize = "";
        }

        document.querySelector("button").addEventListener("click", () => {
            ChangeText();
        });



        const parent = document.body.querySelector(".parent");

        const addChild = document.body.querySelector("#add-child");
        addChild.addEventListener("click", () => {
            // Only add a child if we don't already have one
            // in addition to the text node "parent"
            if (parent.childNodes.length > 1) {
                return;
            }
            const child = document.createElement("div");
            child.classList.add("child");
            child.textContent = "child";
            parent.appendChild(child);
        });

        const removeChild = document.body.querySelector("#remove-child");
        removeChild.addEventListener("click", () => {
            const child = document.body.querySelector(".child");
            parent.removeChild(child);
        });
    </script>
</body>

</html>
