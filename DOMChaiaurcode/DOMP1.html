<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reselt form</title>
</head>
<body>
    <p>Enter names in the fields below, then click "Reset" to reset the form.</p>

    <form id="frm1">
        First name: <input type="text" name="fname"><br>
        Last name: <input type="text" name="lname"><br><br>
        <input type="button" onclick="myFunction()" value="Reset">
    </form>

    <form>
        <select id="mySelect">
            <option>Apple</option>
            <option>Pear</option>
            <option>Banana</option>
            <option>Orange</option>
        </select>
    </form>
    <br>
    <p>THere are <span id="dm">0</span> options in the list.</p>


    <img src="planets.gif" width="145" height="126" usemap="#planetmap">

    <map name="planetmap">
        <area shape="circle" coords="124,58,8" href="venus.htm" alt="venus" id="venus">
    </map>

    <p>Click the button to return the shape of the "venus" area in the image-map.</p>

     <button onclick="myFunctions()">Try it</button>

     <p id="mo"></p>

    <script>
        function myFunction() {
            document.getElementById("frm1").reset();
        }


        document.getElementById("dm").innerHTML = document.getElementById("mySelect").length;

        function myFunctions() {
            var x = document.getElementById("venus").shape;
            document.getElementById("mo").innerHTML = x;
        }
    </script>
</body>
</html>
