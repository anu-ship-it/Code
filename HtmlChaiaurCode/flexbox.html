    <H1>Iframe</H1>
    <p>Iframe means that when we have to embed any other website content to this website is callled iframe </p>

    <iframe src="https://www.wikipedia.org" width="800px" height="800px"  title="wikipedia"></iframe>

    <iframe 
    src="https://calendar.google.com/calendar/embed?src=your_calendar_id" 
    style="border:0" width="800" height="600" frameborder="0" scrolling="yes">
    </iframe>


    <iframe 
    width="600px" height="400px"
    src="https://www.youtube.com/embed/EszaEO236lw?si=NZINJn0mOprG51EF"
    title="Youtube video player"
    frameborder="0"
    allowfullscreen
    allow=accelerometer; autoplay></iframe>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/EszaEO236lw?si=NZINJn0mOprG51EF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
