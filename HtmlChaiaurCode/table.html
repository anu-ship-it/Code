<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        
        .wrapper{
            display: flex;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: auto;
            border: 5px solid #e99308;
            border-radius: 15px;
            grid-auto-rows: 200px;
            gap: 10px;
            padding: 20px;
        }
        .wrapper div{
            background-color: #0994d5;
            border: 3px solid #e99308;
            padding: 20px;
            font-size: 20px;
            color: #ffffff;
            text-align: center;
            border-radius: 5px;
        }

        .box1 {
          grid-column: 1 / 4;
          grid-row: 1 / 3;
        }

        .box2 {
        grid-column: 1;
        grid-row: 3 / 5;
        }
        button{
            background-color: #ffffff;
            border: 2px solid #e99308;
            color: #000000;
            padding: 10px 20px; 
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
        }

    </style>0
</head>
<body>
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two <hr> We have some more content <br>
        This makes me taller than 100 pixels.</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
        <div class="box5">Five</div>
        <button>click me</button>
    </div>
</body>
</html>
